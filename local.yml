- hosts: all
  tasks:
  - group_by: key={{ ansible_os_family}}

- hosts: RedHat
  sudo: yes
  vars:
    jdk_url: http://download.oracle.com/otn-pub/java/jdk/8u5-b13/jdk-8u5-linux-x64.rpm
    jdk_local_path: /tmp/java-1.8.0-oracle.rpm
  tasks:
    - include: redhat.yml

- hosts: Debian
  sudo: yes
  tasks:
    - include: debian.yml
